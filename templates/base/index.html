<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <br>

        {% endblock detailcard %}

        {% endblock createcard %}

        <a href="{% url 'tickets_list_view' %}">List of tickets</a>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
